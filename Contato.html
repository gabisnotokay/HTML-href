<!DOCTYPE html>
    <head>
	    <meta charset="UTF-8" />
	    <title> Contato- Produto </title>
	    <link rel="stylesheet" type="text/css" href="_css/Contato.css" />
	</head>
	<body>
	
	    <div>
		
	    <nav>
	        <h1> Contato </h1>
				<ul>
			        <li><a href="../Produto.html"> Home </a></li>
					<li><a href="#"> Quem Somos </a></li>
				    <li><a href="Localizacao.html"> Localização </a></li>
					<li><a href="#"> Contato </a></li>
				</ul>
		</nav>
		
		<form>
		    <fieldset>
			    <br>
			    <legend id="l1"><b> Entre em Contato: </b></legend>
			    <fieldset>
			        <legend><b> Dados do Usuario: </b></legend>
					    <br>
				        <p> Nome: <input name="1nome" type="text" size="40" maxlength="40" placeholder="Primeiro Nome"> &nbsp;&nbsp;
						    <input name="2nome" type="text" size="40" maxlength="40" placeholder="Último Nome"> </p>
						<p> Email: <input name="email" type="text" size="40" placeholder="Endereço de Email"> </p>
						<p> Telefone: <input name="telefone" type="text" size="37" placeholder="Número do Telefone"> </p> 
			    </fieldset>
				
				<br>
			
			    <fieldset>
			        <legend id="l2"><b> Mensagem: </b></legend>
				        <br>
				        <textarea name="mensagem" type="text" cols="48" rows="10" placeholder="Digite a sua mensagem"></textarea>
			    </fieldset>
				
				<br>
			
			    <input name="enviar" type="submit" value="Enviar" > &nbsp;&nbsp;
				<input name="limpar" type="reset" value="Limpar" >
			
			</fieldset>
			
		</form>
				
		</div>
		
	</body>
	
</html>
